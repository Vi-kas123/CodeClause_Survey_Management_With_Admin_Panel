<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/userregistration.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body style="backgorund: #FAEBEFFF;">
  {% include 'navbar.html' %}

  <div class="container" style="margin-top: 100px;max-width: 700px;width: 100%;background-color: #333D79FF;padding: 25px 30px;border-radius: 5px;box-shadow: 0 5px 10px rgba(0,0,0,0.15);">
    <div class="title" style="color: #FAEBEFFF">Registration</div>
    <div class="content">
      <form action="/recordsubmit">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name </span>
            <input type="text" placeholder="Enter your name" required id="fname" name="fname">
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Enter your username" required id="lname" name="lname">
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required name="email" id="email">
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required name="number" id="number">
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" required name="password" id="password">
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" required name="cpassword" id="cpassword">
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" placeholder="Address" required name="address" id="address">
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title" style="color: #FAEBEFFF">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="row">
        <div class="button">
          <input type="submit" value="Register">
        </div>
        <div class="account">
          <center><font size="4" style="color: #FAEBEFFF">If already you have an account. </font><a href="http://localhost:8000/adminlogin"><font color="rgba(0,212,255,1);" style="color: #fff;font-weight: bold">Sign In</font></a></center>
        </div>

        <div class="row">
            <div class="col s12">
              <center><span class="messagestyle">{{message}}</span></center>
            </div>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
